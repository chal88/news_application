<!DOCTYPE html>
<html>
<head>
    <title>News Application</title>
</head>
<body>

<header style="padding: 10px; background: #f2f2f2;">
    <strong>News App</strong> |

    <a href="{% url 'article_list' %}">Home</a> |

    {% if user.is_authenticated %}
        Logged in as <strong>{{ user.username }}</strong>
        ({{ user.role }}) |

        {% if user.role == "journalist" %}
            <a href="{% url 'journalist_dashboard' %}">My Articles</a> |
        {% endif %}

        {% if user.role == "editor" %}
            <a href="{% url 'pending_articles' %}">Pending Articles</a> |
        {% endif %}

        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</header>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
