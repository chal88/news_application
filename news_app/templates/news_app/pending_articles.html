{% extends 'news_app/base.html' %}

{% block content %}
<h2>Pending Articles</h2>

<ul>
    {% for article in articles %}
        <li>
            <strong>{{ article.title }}</strong>
            <a href="{% url 'approve_article' article.id %}">Approve</a>
        </li>
    {% empty %}
        <li>No pending articles.</li>
    {% endfor %}
</ul>
{% endblock %}
